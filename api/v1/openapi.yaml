openapi: "3.0.0"
info:
  version: 1.0.0
  title: Hello API
  description: A simple test API
paths:
  /hello:
    get:
      operationId: GetHello
      summary: Say hello
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
          description: Name to greet
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelloResponse"
  /chat:
    post:
      operationId: PostChat
      summary: Chat with AI
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatRequest"
      responses:
        "200":
          description: Chat response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatResponse"
components:
  schemas:
    HelloResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "Hello, World test"
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: User message to send to the AI
          example: "Hello, how are you?"
    ChatResponse:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          description: AI response content
          example: "I'm doing well, thank you!"
