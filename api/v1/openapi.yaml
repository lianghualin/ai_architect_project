openapi: "3.0.0"
info:
  version: 1.0.0
  title: Hello API
  description: A simple test API
paths:
  /hello:
    get:
      operationId: GetHello
      summary: Say hello
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
          description: Name to greet
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelloResponse"
  /search:
    post:
      operationId: PostSearch
      summary: Search the web
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchRequest"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
  /page_reader:
    post:
      operationId: PostPageReader
      summary: Read and extract text from a webpage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PageReaderRequest"
      responses:
        "200":
          description: Extracted page content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageReaderResponse"
  /chat:
    post:
      operationId: PostChat
      summary: Chat with AI
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatRequest"
      responses:
        "200":
          description: Chat response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatResponse"
components:
  schemas:
    HelloResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "Hello, World test"
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: User message to send to the AI
          example: "Hello, how are you?"
        model:
          type: string
          description: Model to use - gpt-5, supermind-agent-v1, deepseek, etc.
          example: "gpt-5"
    ChatResponse:
      type: object
      properties:
        content:
          type: string
          description: AI response content
          example: "I'm doing well, thank you!"
        tool_calls:
          type: array
          description: Tool calls requested by the model
          items:
            $ref: "#/components/schemas/ToolCall"
        search_results:
          $ref: "#/components/schemas/SearchResponse"
          description: Search results if search tool was called
    ToolCall:
      type: object
      required:
        - id
        - type
        - function
      properties:
        id:
          type: string
          description: Unique identifier for the tool call
        type:
          type: string
          enum: [function]
          description: The type of tool call
        function:
          $ref: "#/components/schemas/ToolCallFunction"
    ToolCallFunction:
      type: object
      required:
        - name
        - arguments
      properties:
        name:
          type: string
          description: The name of the function to call
        arguments:
          type: string
          description: JSON-encoded arguments for the function
    SearchRequest:
      type: object
      required:
        - keywords
      properties:
        keywords:
          type: array
          items:
            type: string
          description: Search keywords
          example: ["weather in beijing", "AI news 2026"]
        max_results:
          type: integer
          description: Maximum number of results per keyword
          example: 6
    SearchResponse:
      type: object
      properties:
        queries:
          type: array
          items:
            $ref: "#/components/schemas/SearchQueryResult"
        combined_answer:
          type: string
          description: Combined answer from search results
        errors:
          type: array
          items:
            $ref: "#/components/schemas/SearchError"
    SearchQueryResult:
      type: object
      properties:
        keyword:
          type: string
          description: The search keyword
        response:
          type: object
          additionalProperties: true
          description: Search response data
    SearchError:
      type: object
      properties:
        keyword:
          type: string
          description: The keyword that failed
        error:
          type: string
          description: Error message
    PageReaderRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          description: URL of the webpage to read
          example: "https://example.com/article"
    PageReaderResponse:
      type: object
      properties:
        url:
          type: string
          description: The URL that was fetched
        content:
          type: string
          description: Extracted text content from the webpage
        error:
          type: string
          description: Error message if fetch failed
