<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #0f0f1a;
            border-right: 1px solid #0f3460;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #0f3460;
        }

        #new-chat-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #e94560;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #new-chat-btn:hover {
            background: #ff6b6b;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .history-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: #16213e;
        }

        .history-item.active {
            background: #0f3460;
        }

        .history-item-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.9rem;
            color: #ccc;
        }

        .history-item.active .history-item-title {
            color: #fff;
        }

        .history-item-delete {
            opacity: 0;
            background: none;
            border: none;
            color: #e94560;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .history-item:hover .history-item-delete {
            opacity: 1;
        }

        .history-item-delete:hover {
            color: #ff6b6b;
        }

        .history-empty {
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
        }

        /* Main chat area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        header {
            background: #16213e;
            padding: 1rem 2rem;
            border-bottom: 1px solid #0f3460;
        }

        header h1 {
            font-size: 1.5rem;
            color: #e94560;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #0f3460;
            color: #fff;
        }

        .message.assistant {
            align-self: flex-start;
            background: #16213e;
            border: 1px solid #0f3460;
        }

        .message.error {
            align-self: center;
            background: #4a1010;
            border: 1px solid #e94560;
            color: #ff6b6b;
        }

        .message.loading {
            align-self: flex-start;
            background: #16213e;
            border: 1px solid #0f3460;
            color: #888;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .input-container {
            background: #16213e;
            padding: 1rem 2rem;
            border-top: 1px solid #0f3460;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 900px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #eee;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #e94560;
        }

        #message-input::placeholder {
            color: #666;
        }

        #send-btn {
            padding: 0.75rem 1.5rem;
            background: #e94560;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            background: #ff6b6b;
        }

        #send-btn:disabled {
            background: #4a1a2e;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <button id="new-chat-btn">+ New Chat</button>
        </div>
        <div class="history-list" id="history-list">
            <div class="history-empty" id="history-empty">No chat history</div>
        </div>
    </aside>

    <!-- Main chat area -->
    <main class="main">
        <header>
            <h1>AI Chat</h1>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="empty-state" id="empty-state">
                Start a conversation by typing a message below
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="message-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button id="send-btn">Send</button>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:8080';
        const STORAGE_KEY = 'ai_chat_history';

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const historyEmpty = document.getElementById('history-empty');

        let isLoading = false;
        let currentChatId = null;
        let chats = {};

        // Load chats from localStorage
        function loadChats() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                chats = JSON.parse(stored);
            }
        }

        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Get chat title from first message
        function getChatTitle(chat) {
            if (chat.messages.length > 0) {
                const firstMsg = chat.messages[0].content;
                return firstMsg.length > 30 ? firstMsg.substring(0, 30) + '...' : firstMsg;
            }
            return 'New Chat';
        }

        // Render history list
        function renderHistoryList() {
            const chatIds = Object.keys(chats).sort((a, b) => chats[b].updatedAt - chats[a].updatedAt);

            if (chatIds.length === 0) {
                historyEmpty.style.display = 'block';
                historyList.innerHTML = '';
                historyList.appendChild(historyEmpty);
                return;
            }

            historyEmpty.style.display = 'none';
            historyList.innerHTML = '';

            chatIds.forEach(id => {
                const chat = chats[id];
                const item = document.createElement('div');
                item.className = `history-item${id === currentChatId ? ' active' : ''}`;
                item.innerHTML = `
                    <span class="history-item-title">${getChatTitle(chat)}</span>
                    <button class="history-item-delete" title="Delete chat">&times;</button>
                `;

                item.querySelector('.history-item-title').addEventListener('click', () => {
                    loadChat(id);
                });

                item.querySelector('.history-item-delete').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteChat(id);
                });

                historyList.appendChild(item);
            });
        }

        // Create new chat
        function createNewChat() {
            const id = generateId();
            chats[id] = {
                id,
                messages: [],
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            currentChatId = id;
            saveChats();
            renderHistoryList();
            renderMessages();
        }

        // Load a chat
        function loadChat(id) {
            if (!chats[id]) return;
            currentChatId = id;
            renderHistoryList();
            renderMessages();
            messageInput.focus();
        }

        // Delete a chat
        function deleteChat(id) {
            delete chats[id];
            saveChats();

            if (id === currentChatId) {
                const remaining = Object.keys(chats);
                if (remaining.length > 0) {
                    loadChat(remaining[0]);
                } else {
                    createNewChat();
                }
            } else {
                renderHistoryList();
            }
        }

        // Render messages for current chat
        function renderMessages() {
            chatContainer.innerHTML = '';

            const chat = chats[currentChatId];
            if (!chat || chat.messages.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-state';
                emptyDiv.textContent = 'Start a conversation by typing a message below';
                chatContainer.appendChild(emptyDiv);
                return;
            }

            chat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                messageDiv.textContent = msg.content;
                chatContainer.appendChild(messageDiv);
            });

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add message to current chat
        function addMessage(content, type) {
            const chat = chats[currentChatId];
            if (!chat) return;

            chat.messages.push({ content, type, timestamp: Date.now() });
            chat.updatedAt = Date.now();
            saveChats();
            renderMessages();
            renderHistoryList();
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message loading';
            messageDiv.innerHTML = 'Thinking<span class="loading-dots"></span>';
            messageDiv.id = 'loading-message';
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendBtn.disabled = true;
            messageInput.value = '';

            addMessage(message, 'user');
            addLoadingMessage();

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: 'gpt-5'
                    })
                });

                removeLoadingMessage();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.content) {
                    addMessage(data.content, 'assistant');
                } else if (data.error) {
                    addMessage(`Error: ${data.error}`, 'error');
                } else {
                    addMessage('(No response content)', 'assistant');
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage(`Error: ${error.message}`, 'error');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        newChatBtn.addEventListener('click', () => {
            createNewChat();
            messageInput.focus();
        });

        // Initialize
        loadChats();
        const chatIds = Object.keys(chats);
        if (chatIds.length > 0) {
            // Load most recent chat
            const sortedIds = chatIds.sort((a, b) => chats[b].updatedAt - chats[a].updatedAt);
            loadChat(sortedIds[0]);
        } else {
            createNewChat();
        }
        messageInput.focus();
    </script>
</body>
</html>
